<div id="resumeForm">
	<h2>RESUME FORM</h2>
	<form>
		<p ng-repeat="error in errors"></p>
		<input type="text" ng-model="experience.employer" placeholder="Employer">
		<input type="text" ng-model="experience.position" placeholder="Position">
		<input type="text" ng-model="experience.start" placeholder="Start">
		<input type="text" ng-model="experience.end" placeholder="End">
		<p>Experience</p>
		<textarea = type="text" ng-repeat="description in experience.experiences track by $index" ng-model="experience.experiences[$index]" ng-keyup="textAreaAdjust($event)"></textarea>
		<button ng-click="moreExperience()">Add</button>
		<input type="submit" value="Submit" ng-click=addToResume()>
	</form>
	<div class="resume" ng-repeat="experience in resume track by $index">
		<div class="experience">
			<h2>{{experience.employer}}</h2>
			<p class="position">{{experience.position}}</p>
			<div ng-class="moreLess[$index]">
			</div>
			<div class="startEnd">
				<p>{{experience.start}}</p>
				<p>-</p>
				<p>{{experience.end}}</p>
			</div>
			<ul>
				<li ng-repeat="exp in experience.experiences">
					<p>{{exp}}</p>
				</li>
			</ul>
		</div>
		<button ng-click="editExp(experience._id)">edit</button>
		<button ng-click="deleteExp(experience._id)">delete</button>
	</div>
</div>
